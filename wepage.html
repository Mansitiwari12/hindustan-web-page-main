<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hindustan live news</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f3f3f3;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: #111;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    /* Scrolling News Section */
    .news-section {
      height: 80vh;
      overflow-y: scroll;
      padding-right: 10px;
    }

    .card {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card-content p {
      color: #555;
      line-height: 1.4;
    }

    /* Sidebar Blog */
    .blog-section {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=900&q=60') no-repeat center/cover;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      height: 80vh;
      overflow-y: scroll;
    }

    .blog-card {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .blog-card h4 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <h2>News Portal</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Politics</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Tech</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- News Cards -->
    <div class="news-section" id="newsSection">
      <!-- Cards will be inserted by JS -->
    </div>

    <!-- Blog Sidebar -->
    <div class="blog-section" id="blogSection">
      <!-- Blog items injected by JS -->
    </div>

  </div>

  <script>
    const newsData = [
      { title: "Global Market Updates", img: "https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=900&q=60", text: "Stock markets around the world saw significant gains today..." },
      { title: "New Tech Launched", img: "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=900&q=60", text: "A breakthrough device has been announced, featuring..." },
      { title: "Wheather change", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUtoto03wq5ja7gSz6c3mBqsxe5W8nKFTRwQ&s", text: "there a lot changes seen in wheather" }
    ];

    const blogData = [
      { title: "Travel Tips", img: "https://images.unsplash.com/photo-1473625247510-8ceb1760943f?auto=format&fit=crop&w=900&q=60" },
      { title: "Healthy Lifestyle", img: "https://images.unsplash.com/photo-1549576490-b0b4831ef60a?auto=format&fit=crop&w=900&q=60" },
      { title: "Photography Tricks", img: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=900&q=60" }
    ];

    const newsSection = document.getElementById("newsSection");
    const blogSection = document.getElementById("blogSection");

    newsData.forEach(n => {
      newsSection.innerHTML += `
        <div class="card">
          <img src="${n.img}" alt="news image">
          <div class="card-content">
            <h3>${n.title}</h3>
            <p>${n.text}</p>
          </div>
        </div>`;
    });

    blogData.forEach(b => {
      blogSection.innerHTML += `
        <div class="blog-card">
          <img src="${b.img}" alt="blog image">
          <h4>${b.title}</h4>
        </div>`;
    });
  </script>
</body>
</html>
